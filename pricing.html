<html>

<head>
    <title>Our Plans</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<script>
    function select(obj){
        $(".selected-plan").removeClass("selected-plan");
        $(obj).addClass("selected-plan");
    }
</script>



<div class="card pricing-cotainer">
    <h3 class="heading">FIND THE PERFECT PLAN FOR YOU</h3>
    <h5 class="heading">It is always flexible to grow</h5>
    <div class="card-deck">
        <div class="card plan-card" onclick="select(this)">
            <div class="card-body text-center">
                <h6 class="card-text">Free</h6>
                <h1 class="card-text">$0</h1>
            </div>
        </div>
        <div class="card plan-card" onclick="select(this)">
            <div class="card-body text-center">
                <h6 class="card-text">Premium</h6>
                <h1 class="card-text">$49</h1>
            </div>
        </div>
        <div class="card plan-card" onclick="select(this)">
            <div class="card-body text-center">
                <h6 class="card-text selected">VIP</h6>
                <h1 class="card-text">$99</h1>
            </div>
        </div>
    </div>
</div>

</html>
